autogenerated = 0 # remove this line to remove the warning

source = ~/.config/hypr/configs/variables.conf
source = ~/.config/hypr/configs/monitors.conf
source = ~/.config/hypr/configs/auto-start.conf
source = ~/.config/hypr/configs/workspaces.conf
source = ~/.config/hypr/configs/look-and-feel.conf
source = ~/.config/hypr/configs/layouts.conf
source = ~/.config/hypr/configs/input.conf
source = ~/.config/hypr/configs/keybindings.conf
source = ~/.config/hypr/configs/rules.conf


# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

